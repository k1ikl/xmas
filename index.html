<body>

    <div id="loading">æ­£åœ¨å‡èšä»™å­å°˜åŸƒ...<br><span style="font-size:14px; opacity:0.6">å”¤é†’é­”æ³•é›ªæ¾</span></div>
    <div id="video-container"><video id="input_video"></video></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import GUI from 'lil-gui';

        // --- 1. åœºæ™¯åŸºç¡€ ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        // ä¿®æ”¹ï¼šé›¾æ°”æ”¹ä¸ºæ·±é‚ƒçš„åˆå¤œè“é»‘è‰²
        scene.fog = new THREE.FogExp2(0x020406, 0.002);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 38);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        container.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.4; // ç¨å¾®è°ƒæ…¢ï¼Œæ›´ä¼˜é›…

        // --- 2. çº¹ç†ç”Ÿæˆå™¨ (å…³é”®ä¿®æ”¹ï¼šé€‚åº”æ–°é£æ ¼) ---
        function createTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const cx = 32, cy = 32;
            
            ctx.clearRect(0,0,64,64);

            if (type === 'hexagram') { 
                // [æ–°] å…­èŠ’æ˜Ÿï¼šä¸¤ä¸ªåå‘ä¸‰è§’å½¢
                ctx.fillStyle = '#ffffff'; 
                ctx.shadowBlur = 4; ctx.shadowColor = 'white';
                
                const drawTri = (yOff, scale) => {
                    ctx.beginPath();
                    for(let i=0; i<3; i++) {
                        const a = (i * 120 + 90) * Math.PI/180;
                        ctx.lineTo(cx + Math.cos(a)*18*scale, cy + yOff + Math.sin(a)*18*scale);
                    }
                    ctx.closePath(); ctx.fill();
                };
                ctx.save();
                drawTri(-2, 1); // æ­£ä¸‰è§’
                ctx.translate(cx, cy); ctx.rotate(Math.PI); ctx.translate(-cx, -cy);
                drawTri(-2, 1); // å€’ä¸‰è§’
                ctx.restore();

            } else if (type === 'diamond') {
                // [æ–°] å®çŸ³åˆ‡å‰²ï¼šè±å½¢ + åå­—å…‰èŠ’
                const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, 32);
                g.addColorStop(0, '#ffffff'); g.addColorStop(0.4, 'rgba(255,255,255,0.5)'); g.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = g; ctx.fillRect(0,0,64,64); // å…‰æ™•
                
                ctx.fillStyle = '#fff';
                ctx.beginPath(); ctx.moveTo(cx, 4); ctx.lineTo(60, cy); ctx.lineTo(cx, 60); ctx.lineTo(4, cy); ctx.fill(); // è±å½¢ä¸»ä½“
                
            } else if (type === 'pearl') {
                // [æ–°] çç ï¼šæŸ”å’Œçš„å¾„å‘æ¸å˜ï¼Œå¸¦æœ‰ä¸€ä¸ªé”åˆ©çš„é«˜å…‰ç‚¹
                const g = ctx.createRadialGradient(cx-6, cy-6, 1, cx, cy, 28);
                g.addColorStop(0, '#ffffff');  // é”åˆ©é«˜å…‰
                g.addColorStop(0.1, '#fff0f0'); 
                g.addColorStop(0.5, '#eee');
                g.addColorStop(0.9, '#aaa');   // é˜´å½±
                g.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = g; ctx.beginPath(); ctx.arc(cx, cy, 28, 0, Math.PI*2); ctx.fill();

            } else if (type === 'dust') {
                // [æ–°] ä»™å­å°˜åŸƒï¼šå¾®å°çš„å‘å…‰ç‚¹
                const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, 32);
                g.addColorStop(0, 'rgba(255,255,255,1)'); g.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = g; ctx.fillRect(0,0,64,64);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            'hexagram': createTexture('hexagram'),
            'diamond': createTexture('diamond'),
            'pearl': createTexture('pearl'),
            'dust': createTexture('dust')
        };

        // --- 3. æ ¸å¿ƒ Shader (ä¿®æ”¹ï¼šé€‚åº”å®çŸ³é—ªçƒå’Œçç è´¨æ„Ÿ) ---
        const commonVertexShader = `
            uniform float uTime;
            uniform float uScale;
            uniform float uSpread;
            uniform float uSize;
            attribute float aRandom;
            varying float vAlpha;
            varying vec3 vColor;
            
            uniform bool isLight;   // ç°å¯¹åº”ï¼šå…­èŠ’æ˜Ÿ
            uniform bool isBauble;  // ç°å¯¹åº”ï¼šå®çŸ³
            uniform bool isRibbon;  // ç°å¯¹åº”ï¼šçç é¡¹é“¾

            uniform vec3 uDecorColor;

            void main() {
                vec3 pos = position;
                
                // å˜å½¢é€»è¾‘
                pos *= uScale; 
                float dist = length(pos.xz);
                if(dist > 0.1) {
                    pos.x += (pos.x / dist) * uSpread * 5.0;
                    pos.z += (pos.z / dist) * uSpread * 5.0;
                }

                // æ¼‚æµ®åŠ¨ç”»
                if (isRibbon) {
                    pos.y += sin(uTime * 1.0 + pos.x * 0.8) * 0.15; // çç é“¾æ¡æ›´ç¨³é‡
                } else {
                    pos.y += sin(uTime * 1.5 + aRandom * 10.0) * 0.15;
                }

                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_Position = projectionMatrix * mvPosition;
                
                // --- é£æ ¼åŒ–é€»è¾‘ ---
                float sizeMult = 1.0;
                vColor = vec3(1.0); 
                vAlpha = 1.0;

                if (isLight) {
                    // å…­èŠ’æ˜Ÿï¼šç¼“æ…¢æ—‹è½¬æ„Ÿï¼ˆé€šè¿‡é€æ˜åº¦æ¨¡æ‹Ÿï¼‰ï¼ŒæŸ”å’Œé—ªçƒ
                    sizeMult = 1.2; 
                    float blink = sin(uTime * 2.0 + aRandom * 50.0);
                    vAlpha = 0.5 + 0.5 * smoothstep(-0.5, 0.5, blink);
                    vColor = uDecorColor;

                } else if (isBauble) {
                    // å®çŸ³ï¼šé”åˆ©çš„é—ªå…‰åˆ‡å‰²æ„Ÿ (Spiky sine wave)
                    sizeMult = 2.0; 
                    float shimmer = sin(uTime * 5.0 + aRandom * 100.0);
                    // åªæœ‰å½“ shimmer > 0.8 æ—¶æ‰ç‰¹åˆ«äº®ï¼Œæ¨¡æ‹Ÿåå…‰
                    float flash = smoothstep(0.8, 1.0, shimmer) * 0.5; 
                    vAlpha = 0.8 + flash; 
                    vColor = mix(uDecorColor, vec3(1.0), flash); // é—ªå…‰æ—¶å˜ç™½

                } else if (isRibbon) {
                    // çç ï¼šå¤§å°å‡åŒ€ï¼Œä¸é—ªçƒï¼Œå±•ç°æ¸©æ¶¦å…‰æ³½
                    sizeMult = 1.2;
                    vAlpha = 0.9;
                    vColor = uDecorColor; // çç ç™½

                } else {
                    // é›ªæ¾ï¼šå¾®å…‰
                    vAlpha = 0.5 + 0.5 * sin(uTime * 1.5 + aRandom * 20.0);
                }

                // è·ç¦»è¡°å‡
                gl_PointSize = uSize * sizeMult * (1.0 + uSpread*0.4) * (20.0 / -mvPosition.z);
            }
        `;

        const commonFragmentShader = `
            uniform vec3 uColor;
            uniform sampler2D uTexture;
            varying float vAlpha;
            varying vec3 vColor;
            
            void main() {
                vec4 texColor = texture2D(uTexture, gl_PointCoord);
                if (texColor.a < 0.1) discard;
                
                // é¢œè‰²æ··åˆé€»è¾‘
                vec3 finalColor = uColor;
                // å¦‚æœæ˜¯è£…é¥°ç‰©ï¼ˆvColorä¸æ¥è¿‘ç™½è‰²ï¼‰ï¼Œä¼˜å…ˆç”¨è£…é¥°è‰²
                if (vColor.r < 0.98 || vColor.g < 0.98 || vColor.b < 0.98) {
                      finalColor = vColor; 
                }

                gl_FragColor = vec4(finalColor, 1.0) * texColor;
                gl_FragColor.a *= vAlpha;
            }
        `;

        // --- 4. æ„å»ºç³»ç»Ÿ ---
        const treeHeight = 25;
        const treeRadius = 9;
        
        // é»˜è®¤é…è‰²æ›´æ–°ï¼šé›ªæ¾ç»¿ã€çç ç™½
        const sharedUniforms = {
            uTime: { value: 0 }, uScale: { value: 1.0 }, uSpread: { value: 0.0 }, uSize: { value: 30.0 },
            uTexture: { value: textures['dust'] }, 
            uColor: { value: new THREE.Color('#0f2e1c') }, // [æ–°] é›ªæ¾æ·±ç»¿
            isLight: { value: false }, isBauble: { value: false }, isRibbon: { value: false },
            uDecorColor: { value: new THREE.Color('#ffffff') }
        };

        function createMat(type, textureKey, colorHex) {
            const uniforms = THREE.UniformsUtils.clone(sharedUniforms);
            uniforms[type].value = true;
            uniforms.uTexture.value = textures[textureKey];
            uniforms.uDecorColor.value.set(colorHex);
            return new THREE.ShaderMaterial({
                uniforms: uniforms, vertexShader: commonVertexShader, fragmentShader: commonFragmentShader,
                transparent: true, blending: THREE.AdditiveBlending, depthWrite: false
            });
        }

        // A. é›ªæ¾æ ‘ä½“ (æ›´åŠ ç»†å¯†)
        const treeGeo = new THREE.BufferGeometry();
        {
            const pos = [], rnd = [];
            for (let i = 0; i < 4000; i++) { // å¢åŠ ç²’å­æ•°
                const y = Math.random() * treeHeight;
                // é›ªæ¾å½¢çŠ¶ç¨å¾®ä¿®é•¿ä¸€ç‚¹
                const r = Math.pow((treeHeight - y) / treeHeight, 0.9) * treeRadius * Math.sqrt(Math.random());
                const angle = y * 2.5 + Math.random() * Math.PI * 2;
                pos.push(Math.cos(angle)*r, y - treeHeight/2, Math.sin(angle)*r);
                rnd.push(Math.random());
            }
            treeGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            treeGeo.setAttribute('aRandom', new THREE.Float32BufferAttribute(rnd, 1));
        }
        const treeMat = new THREE.ShaderMaterial({
            uniforms: THREE.UniformsUtils.clone(sharedUniforms), vertexShader: commonVertexShader, fragmentShader: commonFragmentShader,
            transparent: true, blending: THREE.AdditiveBlending, depthWrite: false
        });
        scene.add(new THREE.Points(treeGeo, treeMat));

        // B. æ¼‚æµ®å…­èŠ’æ˜Ÿ (Lights)
        const lightGeo = new THREE.BufferGeometry();
        {
            const pos = [], rnd = [];
            for (let i = 0; i < 200; i++) {
                const y = Math.random() * treeHeight;
                const r = ((treeHeight - y) / treeHeight * treeRadius) + 0.5; // æ¼‚æµ®åœ¨è¡¨é¢ä¹‹å¤–
                const angle = y * 4.0 + Math.random() * Math.PI * 2;
                pos.push(Math.cos(angle)*r, y - treeHeight/2, Math.sin(angle)*r);
                rnd.push(Math.random());
            }
            lightGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            lightGeo.setAttribute('aRandom', new THREE.Float32BufferAttribute(rnd, 1));
        }
        // ä½¿ç”¨ 'hexagram' çº¹ç†ï¼Œé¢œè‰²ä¸ºå†·é‡‘/æ˜Ÿå…‰è‰²
        const lightMat = createMat('isLight', 'hexagram', '#fff8e1'); 
        const lightSystem = new THREE.Points(lightGeo, lightMat);
        scene.add(lightSystem);

        // C. å®çŸ³æŒ‚å  (Baubles)
        const baubleGeo = new THREE.BufferGeometry();
        {
            const pos = [], rnd = [];
            for (let i = 0; i < 150; i++) {
                const y = Math.random() * treeHeight * 0.9;
                const r = ((treeHeight - y) / treeHeight * treeRadius) * 0.85; // åµŒåœ¨æ ‘æé‡Œ
                const angle = Math.random() * Math.PI * 2;
                pos.push(Math.cos(angle)*r, y - treeHeight/2, Math.sin(angle)*r);
                rnd.push(Math.random());
            }
            baubleGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            baubleGeo.setAttribute('aRandom', new THREE.Float32BufferAttribute(rnd, 1));
        }
        // ä½¿ç”¨ 'diamond' çº¹ç†ï¼Œçº¢å®çŸ³è‰²
        const baubleMat = createMat('isBauble', 'diamond', '#ff0044'); 
        const baubleSystem = new THREE.Points(baubleGeo, baubleMat);
        scene.add(baubleSystem);

        // D. çç é¡¹é“¾ (Ribbons)
        const ribbonGeo = new THREE.BufferGeometry();
        {
            const pos = [], rnd = [];
            const ribbonCount = 4; 
            const pointsPerRibbon = 200;
            for(let r=0; r<ribbonCount; r++) {
                const startAngle = (r / ribbonCount) * Math.PI * 2;
                for (let i = 0; i < pointsPerRibbon; i++) {
                    const progress = i / pointsPerRibbon; 
                    const y = treeHeight * (1.0 - progress); 
                    const radius = (treeHeight - y) / treeHeight * treeRadius + 0.2; 
                    const angle = startAngle + progress * Math.PI * 6.0; 
                    
                    pos.push(Math.cos(angle)*radius, y - treeHeight/2, Math.sin(angle)*radius);
                    rnd.push(progress); 
                }
            }
            ribbonGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            ribbonGeo.setAttribute('aRandom', new THREE.Float32BufferAttribute(rnd, 1));
        }
        // ä½¿ç”¨ 'pearl' çº¹ç†ï¼Œçº¯å‡€çš„å¥¶æ²¹ç™½
        const ribbonMat = createMat('isRibbon', 'pearl', '#fffdd0');
        const ribbonSystem = new THREE.Points(ribbonGeo, ribbonMat);
        scene.add(ribbonSystem);


        // E. æ ‘é¡¶å¤§å…­èŠ’æ˜Ÿ
        const topperGeo = new THREE.BufferGeometry();
        {
            const pos = []; const rMax = 1.8;
            for (let i = 0; i < 100; i++) {
                const u=Math.random(), v=Math.random();
                const theta=2*Math.PI*u, phi=Math.acos(2*v-1), r=rMax*Math.sqrt(Math.random());
                pos.push(r*Math.sin(phi)*Math.cos(theta), r*Math.sin(phi)*Math.sin(theta), r*Math.cos(phi));
            }
            topperGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        }
        const topStar = new THREE.Points(topperGeo, new THREE.PointsMaterial({
            color: 0xffffff, size: 2.0, map: textures['hexagram'], blending: THREE.AdditiveBlending, depthWrite: false, transparent: true
        }));
        scene.add(topStar);

        // F. ä»™å­å¥‡å¹»å°˜åŸƒ (æ›¿ä»£åŸæœ¬çš„é›ªèŠ±)
        const dustGeo = new THREE.BufferGeometry();
        {
            const pos = [];
            for(let i=0; i<1500; i++) pos.push((Math.random()-0.5)*50, (Math.random()-0.5)*50, (Math.random()-0.5)*50);
            dustGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
        }
        const dustSystem = new THREE.Points(dustGeo, new THREE.PointsMaterial({
            color: 0xccffff, size: 0.6, map: textures['dust'], transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending, depthWrite: false
        }));
        scene.add(dustSystem);

        // --- 5. UI æ§åˆ¶é¢æ¿ ---
        const gui = new GUI({ title: 'âœ¨ å¥‡å¹»æ£®æ—æ§åˆ¶å°' });
        
        const fTree = gui.addFolder('ğŸŒ² é›ªæ¾æœ¬ä½“');
        const treeParams = { color: '#0f2e1c', size: 30 };
        fTree.addColor(treeParams, 'color').name('é›ªæ¾é¢œè‰²').onChange(v => treeMat.uniforms.uColor.value.set(v));
        fTree.add(treeParams, 'size', 10, 80).name('ç²’å­æµ“åº¦').onChange(v => {
            treeMat.uniforms.uSize.value = v; lightMat.uniforms.uSize.value = v;
            baubleMat.uniforms.uSize.value = v; ribbonMat.uniforms.uSize.value = v;
        });
        
        const fDecor = gui.addFolder('ğŸ’ é­”æ³•é¥°å“');
        
        const decorParams = { 
            lights: true, lightCol: '#fff8e1',
            baubles: true, baubleCol: '#ff0044',
            ribbons: true, ribbonCol: '#fffdd0',
            star: true, starCol: '#ffffff'
        };
        fDecor.add(decorParams, 'lights').name('æ¼‚æµ®å…­èŠ’æ˜Ÿ').onChange(v => lightSystem.visible = v);
        fDecor.addColor(decorParams, 'lightCol').name('æ˜Ÿå…‰é¢œè‰²').onChange(v => lightMat.uniforms.uDecorColor.value.set(v));
        
        fDecor.add(decorParams, 'baubles').name('åˆ‡å‰²å®çŸ³').onChange(v => baubleSystem.visible = v);
        fDecor.addColor(decorParams, 'baubleCol').name('å®çŸ³é¢œè‰²').onChange(v => baubleMat.uniforms.uDecorColor.value.set(v));
        
        fDecor.add(decorParams, 'ribbons').name('çç é¡¹é“¾').onChange(v => ribbonSystem.visible = v);
        fDecor.addColor(decorParams, 'ribbonCol').name('çç å…‰æ³½').onChange(v => ribbonMat.uniforms.uDecorColor.value.set(v));

        fDecor.add(decorParams, 'star').name('æ ‘é¡¶æ³•é˜µ').onChange(v => topStar.visible = v);
        fDecor.addColor(decorParams, 'starCol').name('æ³•é˜µå…‰è¾‰').onChange(v => topStar.material.color.set(v));

        const fEnv = gui.addFolder('âœ¨ ç¯å¢ƒé­”æ³•');
        const envParams = { showDust: true, dustSpeed: 0.05 };
        fEnv.add(envParams, 'showDust').name('ä»™å­å°˜åŸƒ').onChange(v => dustSystem.visible = v);
        fEnv.add(envParams, 'dustSpeed', 0.0, 0.3).name('é£˜æ•£é€Ÿåº¦');

        // --- 6. äº¤äº’ä¸åŠ¨ç”» ---
        let targetScale = 1.0; let targetSpread = 0.0;
        const videoElement = document.getElementById('input_video');
        
        function onResults(results) {
            document.getElementById('loading').style.display = 'none';
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                const d = Math.sqrt(Math.pow(lm[4].x - lm[20].x, 2) + Math.pow(lm[4].y - lm[20].y, 2));
                const openness = Math.max(0, Math.min(1, (d - 0.1) / 0.3));
                targetScale = 0.8 + (openness * 0.8); targetSpread = openness * 1.5;
            } else { targetScale = 1.0; targetSpread = 0.0; }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);
        
        const cameraUtils = new Camera(videoElement, { onFrame: async () => await hands.send({image: videoElement}), width: 320, height: 240 });
        cameraUtils.start();

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta(); const time = clock.getElapsedTime();

            const currentScale = treeMat.uniforms.uScale.value + (targetScale - treeMat.uniforms.uScale.value) * 0.1;
            const currentSpread = treeMat.uniforms.uSpread.value + (targetSpread - treeMat.uniforms.uSpread.value) * 0.1;

            [treeMat, lightMat, baubleMat, ribbonMat].forEach(mat => {
                mat.uniforms.uTime.value = time;
                mat.uniforms.uScale.value = currentScale;
                mat.uniforms.uSpread.value = currentSpread;
            });

            topStar.position.y = (treeHeight/2) * currentScale + (currentSpread * 2.0);
            topStar.rotation.y = time * 0.5;
            topStar.rotation.z = Math.sin(time * 0.5) * 0.2; // æ ‘é¡¶å¢åŠ ä¸€ç‚¹æ‘†åŠ¨
            
            ribbonSystem.rotation.y = time * 0.05; // çç é¡¹é“¾è½¬å¾—æ…¢ä¸€ç‚¹

            // ä»™å­å°˜åŸƒåŠ¨ç”» (ä¿ç•™äº†ä¹‹å‰ä¿®å¤çš„éšæœºé€Ÿåº¦é€»è¾‘)
            if(dustSystem.visible) {
                const positions = dustGeo.attributes.position.array;
                for(let i=1; i<positions.length; i+=3) {
                    const randomSpeed = 1.0 + Math.sin(positions[i-1]) * 0.5; 
                    // å°˜åŸƒä¸ä»…å‘ä¸‹ï¼Œè¿˜å¸¦ä¸€ç‚¹ç‚¹æ—‹è½¬æµ®åŠ¨
                    positions[i] -= envParams.dustSpeed * 20 * dt * randomSpeed; 
                    
                    if (positions[i] < -25) {
                        positions[i] = 25 + Math.random() * 10;
                    }
                }
                dustGeo.attributes.position.needsUpdate = true;
                dustSystem.rotation.y = time * 0.02;
            }
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        document.getElementById('fs-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else if (document.exitFullscreen) document.exitFullscreen();
        });

        animate();
    </script>
</body>
</html>
